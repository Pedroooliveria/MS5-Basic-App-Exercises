<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div></div>
        <h1>RONI<span id="color-h1">HUB</span></h1>
        <button id="menu-lateral"><img src="./img/menu.svg"></img></button>
    </header>

    <div id="overlay">
    </div>
    <div class="language" id="language">
        <button id="close-btn">Close </button>
        <div id="ajustes">
            <select name="laguage" id="language-options">
                <option value="portugues">portugues</option>
                <option value="english">english</option>
                <option value="Spanish">Spanish</option>
            </select>
        </div>
    </div>



    <div id="content">
        <div class="language" id="language">
            <button class="close-btn">Close &times;</button>
            <select name="laguage" id="language-options">
                <option value="portugues">portugues</option>
                <option value="english">english</option>
                <option value="Spanish">Spanish</option>
            </select>
        </div>
        <div id="fora">
            <div class="nav">
                <button id="shirt">Shirts</button>
                <button id="club">Clubs</button>
                <button id="imgage-roni">Roniii</button>

            </div>
            <div id="box">
                <div id="shirt-box">
                    <button id="sp-btn"><img class="size" src="./img/sporting.png"></button>
                    <button id="real-btn"><img class="size" src="./img/real-18.png"></button>
                    <button id="united-btn"><img class="size" src="./img/united-22.png"></button>
                </div>
                <div id="shirt-box2">

                    <button id="portugal-btn"><img class="size" src="./img/portugal-22.png"></button>
                    <button id="juventus-btn"><img class="size" src="./img/juventus-20.png"></button>
                    <button id="alnassr-btn"><img class="size" src="./img/alnassr-23.png"></button>

                </div>
            </div>

            <div id="clubs">
                <div id="club-box">
                    <button id="real-logo"><img class="size-club" src="./img/real-madrid-logo.png"></button>
                    <div class="stats-real-none" id="stats-real">
                        <p>Goals:451
                            <br>
                            Assist: 131
                        </p>

                    </div>
                    <button id="juve-logo"><img id="juve-logo" class="size-club" src="./img/Juventus-logo.png"></button>
                    <div class="stats-juve-none" id="stats-juve">
                        <p>Goals:101
                            <br>
                            Assist: 50
                        </p>
                    </div>
                    <button id="spt-logo"><img class="size-club" src="./img/Sporting-logo.png"></button>
                    <div class="stats-sp-none" id="stats-sp">
                        Goals:23
                        <br>
                        Assist: 2
                    </div>
                </div>
                <div id="club-box2">

                    <button id="manu-logo"><img class="size-club" src="./img/united-logo.png"></button>
                    <div class="stats-manu-none" id="stats-manu">
                        <p>Goals:170
                            <br>

                            Assist: 60
                        </p>
                    </div>
                    <button id="al-logo"><img class="size-club" src="./img/AlNassr-logo.png"></button>
                    <div class="stats-al-none" id="stats-al">
                        <p>Goals:5
                            <br>
                            Assist: 1
                        </p>
                    </div>
                    <button id="pt-logo"><img class="size-club" src="./img/portugal-logo.png"></button>
                    <div class="stats-pt-none" id="stats-pt">Goals:118
                        <br>
                        Assist: 70
                    </div>
                </div>
            </div>






            <div id="stats">
                <div id="stats-box">
                    <img id="image" src="./img/roniii.gif">
                </div>
            </div>
            <div id="roni-gif-modal">
                vais ver alto video <button id="close">X</button>
            </div>



            <div id="box-carrossel-sp">
                <div class="align-carrossel-sp">
                    <button id="button-esquerda-sp">&#10094;</button>
                    <img class="slides-Sp" src="./img/sp-front.png">
                    <img class="slides-Sp" src="./img/sp-back.png">
                    <button id="button-direita-sp">&#10095;</button>

                </div>
            </div>
            <div id="box-carrossel-real">
                <div class="align-carrossel">
                    <button id="button-esquerda-real">&#10094;</button>
                    <img class="slides-Real" src="./img/real-18.png">
                    <img class="slides-Real" src="./img/real-back.png">
                    <button id="button-direita-real">&#10095;</button>

                </div>
            </div>
            <div id="box-carrossel-united">
                <div class="align-carrossel">
                    <button id="button-esquerda-united">&#10094;</button>
                    <img class="slides-united" src="./img/united-22.png">
                    <img class="slides-united" id="diminuir" src="./img/united-back.webp">
                    <button id="button-direita-united">&#10095;</button>

                </div>
            </div>
            <div id="box-carrossel-portugal">
                <div class="align-carrossel">
                    <button id="button-esquerda-portugal">&#10094;</button>
                    <img class="slides-portugal" src="./img/portugal-22.png">
                    <img class="slides-portugal" src="./img/portugal-back.png">
                    <button id="button-direita-portugal">&#10095;</button>

                </div>
            </div>
            <div id="box-carrossel-juventus">
                <div class="align-carrossel">
                    <button id="button-esquerda-juventus">&#10094;</button>
                    <img class="slides-juventus" src="./img/juventus-20.png">
                    <img class="slides-juventus" src="./img/juventus-back.png">
                    <button id="button-direita-juventus">&#10095;</button>

                </div>
            </div>
        </div>
    </div>
    <div>

    </div>

</body>
<script src="clubs.js"></script>
<script src="carrossel.js"></script>
<script src="script.js"></script>

</html>
